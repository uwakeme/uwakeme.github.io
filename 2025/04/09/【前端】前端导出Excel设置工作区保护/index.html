                <h1 id="设置导出的文件不可更改"><a href="#设置导出的文件不可更改" class="headerlink" title="设置导出的文件不可更改"></a>设置导出的文件不可更改</h1><ul>
<li>前端可以通过配置来设置导出的excel无法修改数据，或者设置密码来保护文档内容。<figure><div class="code-wrapper"><pre class="line-numbers language-javascript" data-language="javascript"><code class="language-javascript"><span class="token keyword">import</span> ExcelJS <span class="token keyword">from</span> <span class="token string">'exceljs'</span><span class="token punctuation">;</span>

<span class="token comment">// 创建 Workbook 和 Worksheet</span>
<span class="token keyword">const</span> workbook <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ExcelJS<span class="token punctuation">.</span>Workbook</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">const</span> worksheet <span class="token operator">=</span> workbook<span class="token punctuation">.</span><span class="token function">addWorksheet</span><span class="token punctuation">(</span><span class="token string">'Sheet1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// 设置工作表保护（密码可选）</span>
worksheet<span class="token punctuation">.</span><span class="token function">protect</span><span class="token punctuation">(</span><span class="token string">'yourPassword'</span><span class="token punctuation">,</span> <span class="token punctuation">&#123;</span>
  <span class="token literal-property property">selectLockedCells</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>   <span class="token comment">// 禁止选中锁定单元格</span>
  <span class="token literal-property property">selectUnlockedCells</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span> <span class="token comment">// 禁止选中未锁定单元格</span>
  <span class="token literal-property property">formatCells</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>         <span class="token comment">// 禁止格式化</span>
  <span class="token literal-property property">insertRows</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>          <span class="token comment">// 禁止插入行</span>
  <span class="token literal-property property">deleteRows</span><span class="token operator">:</span> <span class="token boolean">false</span>           <span class="token comment">// 禁止删除行</span>
  <span class="token comment">// 更多选项见 ExcelJS 文档</span>
<span class="token punctuation">&#125;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// 将单元格设置为锁定状态（默认所有单元格已锁定）</span>
worksheet<span class="token punctuation">.</span><span class="token function">getCell</span><span class="token punctuation">(</span><span class="token string">'A1'</span><span class="token punctuation">)</span><span class="token punctuation">.</span>value <span class="token operator">=</span> <span class="token string">'不可修改内容'</span><span class="token punctuation">;</span>
<span class="token comment">// 如果需要某些单元格可编辑，需显式解锁：</span>
<span class="token comment">// worksheet.getCell('B1').protection = &#123; locked: false &#125;;</span><span aria-hidden="true" class="line-numbers-rows"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></span></code></pre></div></figure></li>
</ul>

    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');

      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {

    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {

          res.push('.markdown-body > ' + item.trim());

        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
