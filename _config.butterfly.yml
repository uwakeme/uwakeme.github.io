# 网站运行时间
runtimeshow:
  enable: true
  publish_date: 2024/08/29 00:00:00  # 网站上线时间
  format: '本站已运行 {d} 天 {h} 小时 {m} 分钟 {s} 秒'

# 访客统计 (busuanzi)
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# 美化配置
beautify:
  enable: true
  field: post # site/post
  title-prefix-icon: '\f0c1'
  title-prefix-icon-color: '#F47466'

# 页面加载动画
preloader:
  enable: true
  # source
  # 1. fullpage-loading
  # 2. pace (progress bar)
