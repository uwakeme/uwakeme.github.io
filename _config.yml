# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Uwakeme
subtitle: '一起学习，一起进步'
description: 'Wake的个人技术博客，专注分享技术知识、学习心得和生活感悟。主要涉及Web开发、后端技术、人工智能等领域的内容。'
keywords: 技术博客, Web开发, 后端开发, Java, Python, 人工智能, 编程学习, 技术分享
author: Wake
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://uwakeme.tech
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
# prismjs配置已禁用，避免与highlight.js冲突
# prismjs:
#   preprocess: true
#   line_number: true
#   tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: 'git'
  repo: 'https://github.com/uwakeme/uwakeme.github.io.git'
  branch: 'master'

# 本地搜索配置
search:
  path: local-search.xml
  field: post
  content: true
  format: html

# Mermaid图表配置已移至_config.butterfly.yml，避免冲突
# mermaid:
#   enable: true  # 启用 mermaid
#   # 使用 CDN 引入
#   cdn: https://cdn.jsdelivr.net/npm/mermaid@9.4.0/dist/mermaid.min.js
#   # 全局配置
#   options:
#     theme: 'default'
#     startOnLoad: true

# ==================================== SEO 优化 ====================================
# 更多SEO优化设置
seo:
  enable: true
  description: Wake的个人技术博客，专注分享技术知识、学习心得和生活感悟
  keywords: 技术博客,编程,学习笔记,开发技巧
  author: Wake
  # 开启图片延迟加载
  lazyload:
    enable: true
    placeholder: /images/loading.gif

# ==================================== SEO优化增强 ====================================
# 启用sitemap
sitemap:
  path: sitemap.xml
  template: ./sitemap_template.xml
  rel: false
  tags: true
  categories: true

# 启用robots.txt
robotstxt:
  useragent: "*"
  allow:
    - /
    - /archives/
    - /categories/
    - /tags/
    - /about/
  disallow:
    - /admin/
    - /temp/
    - /node_modules/
  sitemap:
    - /sitemap.xml
    - /local-search.xml

# 自动生成canonical链接
auto_canonical:
  enable: true

# 结构化数据
structured_data:
  enable: true
  type: 'BlogPosting'
  author: 'Wake'
  publisher: 'Uwakeme'
  logo: 'https://uwakeme.tech/img/favicon.png'

# Open Graph优化
open_graph:
  enable: true
  type: website
  twitter_card: summary_large_image
  twitter_site: '@uwakeme'
  fb_app_id:
  image: https://uwakeme.tech/img/og-image.png

# 添加RSS订阅
feed:
  type: atom
  path: atom.xml
  limit: 20

# ==================================== 性能优化 ====================================
# 静态资源压缩（暂时禁用以解决内存问题）
neat_enable: false
neat_html:
  enable: true
  exclude:
neat_css:
  enable: true
  exclude:
    - '*.min.css'
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'

# 图片懒加载配置
lazyload:
  enable: true
  field: site
  placeholder: /img/loading.gif
  blur: 1

# 缓存配置
cache:
  enable: true
  ttl: 86400000  # 24小时缓存

# 预加载配置
preload:
  enable: true
  rev: false
  delay: true
