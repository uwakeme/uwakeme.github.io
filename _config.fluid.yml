## 标签页设置
tag:
  ### 标签页的顶部预览图
  banner_img: /img/default.png
  
## 分类页设置
category:
  ### 分类页的顶部预览图
  banner_img: /img/default.png
  
## 归档页设置
archive:
  ### 归档页的顶部预览图
