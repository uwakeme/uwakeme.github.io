  code_font_size: 85%
  ### 代码字体族
  code_font_family: "Source Code Pro, Consolas, Menlo, Monaco, monospace"
  
# ==================================== 首页设置 ====================================
index:
  ## 首页顶部大图
  banner_img: /img/default.png
  ## 首页顶部大图高度
  banner_img_height: 80
  ## 首页顶部大图蒙版透明度
  banner_mask_alpha: 0.3
  ## 打字机设置
  slogan:
    ### 是否启用打字机
    enable: true
    ### 打字机文字内容
    text: ["一起学习，一起进步", "分享技术，记录生活", "Stay Hungry, Stay Foolish"]
    ### 打字机水平位置 left right center
    text_align: center
    ### 打字机字体大小
    font_size: 1.5rem
    ### 打字机字体颜色
    color: "#ffffff"
    ### 打字机光标字符
    cursor: "|"
  ## 自动摘要
  auto_excerpt:
    enable: true
    # 摘要长度
    length: 200
  ## 文章跳转方式 _blank：新标签页打开  _self：当前标签页打开
  post_url_target: _self
  ## 文章信息设置：可配置隐藏包括发布时间、分类、标签
  post_meta:
    date: true
    category: true
    tag: true
  # 首页副标题的独立设置
  subtitle:
    enable: true
    # 打字机效果 若开启打字机，则开启
    typing: true
    # 打字机时延
    typing_speed: 70
    # 循环播放
    loop: true
    # 如果不想使用打字机效果，可以使用静态文字
    text: "分享技术，记录生活"
  # 添加特色卡片区域
  features:
    enable: true
    # 卡片数据
    data:
      - name: 最新文章
        icon: iconfont icon-books
        text: 查看最新发布的技术博客
        link: /archives/
        color: "#49b1f5"
      - name: 我的分类
        icon: iconfont icon-th-large
        text: 浏览文章分类
        link: /categories/
        color: "#ff7242"
      - name: 热门标签
        icon: iconfont icon-tags-fill
        text: 探索热门技术标签
        link: /tags/
        color: "#42c02e"
      - name: 关于我
        icon: iconfont icon-user-fill
        text: 了解博主的更多信息
        link: /about/
        color: "#9932CC"
  # 显示文章分类
  categories:
    enable: true
    title: 热门分类
    icon: iconfont icon-th-large
    limit: 6  # 最多显示分类数量
    mobile_limit: 3  # 移动端显示数量
    color: true  # 使用彩色显示
    order_by: length  # 排序方式，可选值：name | length
  # 显示标签云
  tags:
    enable: true
    title: 热门标签
    icon: iconfont icon-tags-fill
    limit: 20  # 最多显示标签数量
    color: true  # 使用彩色显示
    start_color: "#9932CC"  # 标签起始颜色
    end_color: "#FF6347"  # 标签结束颜色
    min_font_size: 14  # 最小字体大小
    max_font_size: 24  # 最大字体大小
    orderby: length  # 标签排序方式，可选值：name | length
  # 显示最新文章
  recent_posts:
    enable: true
    title: 最新文章
    icon: iconfont icon-post
    limit: 6  # 最多显示文章数量
    mobile_limit: 3  # 移动端显示数量
    sort_order: -date  # 排序方式，可选值：-date(最新的在前) | date(最旧的在前)
    date_format: YYYY-MM-DD  # 日期格式
    # 文章卡片样式
    card_style:
      theme: default  # 卡片主题，可选值：default | simple | material
      # 卡片悬停效果
      hover:
        shadow: true  # 是否显示阴影
        scale: true   # 是否放大
 
# ==================================== 文章页设置 ====================================
post:
  ## 文章页banner
  banner_img: /img/default.png
  ## 文章页banner蒙版透明度
  banner_img_height: 70
  banner_mask_alpha: 0.3
  ## 缩略图封面
  # 文章默认封面图
  default_index_img: ""
  # 是否根据文章内容自动生成封面
  auto_cover: false
  # 自动生成封面的设置
  auto_cover_types:
    - 'unsplash'    # https://source.unsplash.com
    - 'picsum'      # https://picsum.photos
    - 'placeholder' # https://placehold.co
  ## 日期/字数/阅读时长/阅读数 设置
  meta:
    author:  # 作者，优先根据 front-matter 里 author 字段，其次是 hexo 配置中 author 值
      enable: true
    date:  # 文章日期，优先根据 front-matter 里 date 字段，其次是 md 文件日期
      enable: true
      format: "YYYY-MM-DD HH:mm"  # 格式更加简洁易读
    wordcount:  # 字数统计
      enable: true
      format: "{} 字"  # 显示的文本，{}是数字的占位符（必须包含)，下同
    min2read:  # 阅读时间
      enable: true
      format: "{} 分钟"
    views:  # 阅读次数
      enable: true
      source: "busuanzi"  # 统计数据来源，可选：leancloud | busuanzi   
      format: "{} 次"
  ## 文章页脚
  copyright:
    enable: false
    # 展示作者
    author:
      enable: true
    # 展示发布日期
    post_date:
      enable: true
      format: "LL"
    # 展示许可协议
    license:
      enable: false
      # 许可协议地址，支持自定义
      license: "CC BY-NC-SA 4.0"
      link: "https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh"
      text: "本文采用 CC BY-NC-SA 4.0 协议，转载请注明出处"
  ## 文章内容目录
  toc:
    enable: true
    # 目录层级
    level: 3
    # 置于边栏
    placement: right
    # 是否折叠目录
    collapse: false
    # 目录是否跟随滚动
    follow: true
    # 目录是否显示序号
    number: true
    # 目录是否显示章节标题
    heading_list: true
    # 目录是否显示子标题
    expand_all: true
  ## 文章分享功能
  share:
    enable: true
    # 分享服务
    services:
      - 'qq'       # QQ好友
      - 'wechat'   # 微信
      - 'weibo'    # 微博
      - 'email'    # 电子邮件
      - 'facebook' # Facebook
      - 'twitter'  # Twitter
      - 'linkedin' # LinkedIn
  # 文章底部上一篇/下一篇文章按钮
  prev_next:
    enable: true
  # 文章图片点击放大
  image_zoom:
    enable: true
    # 放大后图片的最大宽度，设置为 -1 表示不限制
    img_max_width: 80%
    # 放大后图片的最大高度，设置为 -1 表示不限制
    img_max_height: 80%
  # 相关文章推荐
  related_posts:
    enable: true
    # 最多显示的相关文章数量
    limit: 6
    # 相关文章的匹配算法
    # 可选值：date | title | tag | category
    # 分别对应：发布日期 | 标题 | 标签 | 分类
    # 多个值之间用逗号分隔，按先后顺序进行匹配
    match_type: "tag,category"

## 评论系统设置
comments:
  enable: true
  # 指定的插件，需要同时设置对应插件的必要参数
  # 目前支持 valine | waline | gitalk
  type: gitalk
  # 是否显示评论数
  count: true
  # 评论区域标题
  title: "评论"
  # 是否允许评论者上传图片
  image_uploader: true
  # 是否显示页面浏览量
  pageview:
    enable: true
    # 统计数据来源
    source: "busuanzi"  # leancloud | busuanzi

## 评论插件设置 - Gitalk
gitalk:
  clientID: # GitHub Application Client ID
  clientSecret: # GitHub Application Client Secret
  repo: # GitHub repository
  owner: # GitHub repository owner
  admin: # GitHub repository owner and collaborators who can initialize github issues
  language: zh-CN # en | zh-CN
  labels: gitalk # GitHub issue labels
  perPage: 15 # Pagination size, with maximum 100
  # 是否默认展开评论
  autoExpand: true
  # 是否启用快捷键提交评论 (cmd|ctrl + enter)
  enableHotKey: true

## 页面布局
page:
  banner_img: /img/default.png

# ==================================== 功能配置 ====================================

## 搜索功能
search:
  enable: true
  # 搜索索引文件的路径，可以是相对路径或外站的绝对路径
  path: /local-search.xml
  # 文本框提示语
  label: 搜索
  # 是否在搜索索引文件中添加分类信息
  field: post
  # 搜索栏的宽度，可以设置百分比或像素
  width: 50%
  # 搜索预览的长度，如果值为 -1 则不显示预览
  preview: 50
  # 模糊匹配
  fuzzy: true
  # 是否显示搜索结果的日期
  date_format: yyyy-MM-dd
  # 是否显示搜索结果的内容预览
  content_preview: true
  # 搜索结果的最大显示数量
  max_results: 10

## 页面点击效果
fun_features:
  # 为 subtitle 添加打字机效果
  typing:
    enable: true
    # 打印速度，数字越大越慢
    typeSpeed: 70
    # 游标字符
    cursorChar: "|"
    # 是否循环播放效果
    loop: false
    # 回退速度，数字越大越慢
    backSpeed: 40
    # 游标闪烁动画
    showCursor: true
  # 为文章内容中的标题添加锚图标
  anchorjs:
    enable: true
    element: h1,h2,h3,h4,h5,h6
    # 图标样式 line | minimal
    placement: right
    # 显示延迟毫秒数
    visible: hover
    # 图标大小，单位是 px
    icon: "#"
  # 在首页的文章卡片上显示鼠标悬停效果
  post_card:
    enable: true
  # 页面顶部进度条
  progressbar:
    enable: true
    height_px: 3
    color: "#29d"
    # 浏览位置指示器
    position_indicator:
      enable: true
      color: "#33a3dc"
  # 鼠标点击效果
  mouse_click:  
    enable: true
    style: "explosion"  # 可选: explosion | fireworks | love | text
    text: "❤"  # 鼠标点击显示的文字
  # 页面加载动画
  loading:
    enable: true
    # 动画类型
    animation_type: "spinner"  # 可选: spinner | circle | square
    # 动画颜色
    animation_color: "#49b1f5"

## 回到顶部按钮
scroll_top_arrow:
  enable: true
  # 是否在移动端显示
  mobile_enable: true
  # 选择器
  scroll_top_selector: "#scroll-top-button"
  # 显示阈值
  threshold_px: 400

## 代码块设置
code:
  ## 是否开启复制代码的按钮
  copy_btn: true
  ## 高亮设置
  highlight:
    ### 是否开启代码高亮
    enable: true
    ### 是否开启行号
    line_number: true
    ### 选择生成高亮的库，可选项: highlightjs、prismjs，对应下面两组配置
    lib: "prismjs"
    highlightjs:
      style: 'github-gist'
      bg_color: false
    prismjs:
      style: "tomorrow"
      preprocess: true
      # 是否显示代码语言
      show_language: true
      # 是否启用代码行数显示
      line_number: true
      # 代码块是否显示行数
      line_threshold: 0
      # 代码块是否显示复制按钮
      copy_button: true

## 统计功能
web_analytics:  
  enable: true
  # 百度统计的Key
  baidu: 41fc030db57d5570dd22f78997dc4a7e
  # 不蒜子统计
  busuanzi:
    enable: true
    # 不蒜子 API 地址
    script_url: //busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js
    # 自定义统计格式，{} 是数字的占位符（必须包含）
    site_uv: true  # 开启站点访客统计
    site_pv: true  # 开启站点访问量统计
    page_pv: true  # 开启页面访问量统计

## 底部信息
footer:
  # 网站创建时间
  since: 2023
  # ICP备案信息，仅中国大陆网站需要
