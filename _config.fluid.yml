  body_end:
    - |
      <!-- 为文章页添加结构化数据 -->
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const isPostPage = document.querySelector('.post-content');
          if (isPostPage) {
            const title = document.querySelector('.post-title').innerText;
            const dateElement = document.querySelector('.post-meta .datetime');
            const date = dateElement ? dateElement.getAttribute('content') : '';
            const author = document.querySelector('meta[name="author"]').getAttribute('content') || 'Wake';
            const url = window.location.href;
            const description = document.querySelector('meta[name="description"]').getAttribute('content');
            const image = document.querySelector('.post-content img');
            const imageUrl = image ? image.src : 'https://cdn.jsdelivr.net/gh/uwakeme/cdn@main/img/default.jpg';
            
            // 创建博客文章结构化数据
            const articleSchema = {
              "@context": "https://schema.org",
              "@type": "BlogPosting",
              "headline": title,
              "image": imageUrl,
              "editor": author,
              "author": {
                "@type": "Person",
                "name": author
              },
              "publisher": {
                "@type": "Organization",
                "name": "Wake的博客",
                "logo": {
                  "@type": "ImageObject",
                  "url": "https://cdn.jsdelivr.net/gh/uwakeme/cdn@main/img/avatar.jpg"
                }
              },
              "url": url,
              "datePublished": date,
              "dateCreated": date,
              "dateModified": date,
              "description": description,
              "mainEntityOfPage": {
                "@type": "WebPage",
                "@id": url
              }
            };
            
            // 将结构化数据添加到页面
            const scriptElement = document.createElement('script');
            scriptElement.type = 'application/ld+json';
            scriptElement.innerHTML = JSON.stringify(articleSchema);
            document.head.appendChild(scriptElement);
          }
        });
      </script>