      <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "Wake的博客",
          "url": "https://uwakeme.top",
          "description": "Wake的个人技术博客，专注分享技术知识、学习心得和生活感悟",
          "author": {
